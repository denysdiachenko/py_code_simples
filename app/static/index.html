<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice PDF Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Upload Invoice / Bill PDF</h1>
      <p class="subtitle">The backend validates the document and sends it to AI analysis with structured JSON output.</p>

      <form id="upload-form">
        <label class="file-label" for="pdf-file">Choose a PDF file</label>
        <input id="pdf-file" name="file" type="file" accept="application/pdf,.pdf" required />
        <button type="submit">Analyze</button>
      </form>

      <section id="result" class="result hidden"></section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
